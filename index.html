<!DOCTYPE html>
<html>
<head>
 <meta charset='utf-8'>
 <meta http-equiv='X-UA-Compatible' content='IE=edge'>
 <title>Wheather-Api</title>
 <meta name='viewport' content='width=device-width, initial-scale=1'>
 <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
 <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div id="input1">
        <form>
            <label for="latitud"> Search by longitud y latitud</label><br><br>
            <input id="latitud" type="number" id="latitud" size="50" placeholder="latitud">
            <input id="longitud" type="number" id="longitud" size="50" placeholder="longitud">
            <button id="searchByCoords"> Search </button> <br><br>
        </form>
        <br><br>
        <img id="imgLati" src="fa3381661a3ff415a8a987db4f195c71.png">
    </div>
    <br><br>
    <div id="input2">
        <form>
            <label for="city"> Search by city name</label><br><br>
            <input id="city" type="text" id="city" size="50" placeholder="city">
            <button id="searchByCity"> Search </button>
        </form>
    </div>
    <br><br>
    <div id="input3">
        <form>
            <label for="GPS"> Search by GPS</label><br><br>
            <button id="searchByGPS"> Search </button>
        </form>
    </div>
    <br><br>
    <div id="cityName"></div>
    <div id="icon"></div>
    <div id="lon&lat"></div>
    <div id="datetime"></div>
    <div id="temp"></div>
    <div id="precip"></div>
    <div id="uv"></div>
    <div id="clouds"></div>
    

    <div id="description"></div>
    <script src='script.js'></script>
</body>
</html>
